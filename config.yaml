hostname: "0.0.0.0"  # Listen on all interfaces by default
port: 3000

# Debug configuration (optional)
debug:
  level: "info"  # Possible values: "error", "warn", "info", "debug", "verbose"

# Authentication configuration (optional)
# auth:
