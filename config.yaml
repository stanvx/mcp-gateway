servers:
  # Run MCP servers with npx
  filesystem:
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-filesystem"
      - "/home/aaron"

  brave-search:
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-brave-search"

  puppeteer:
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-puppeteer"

  # Run MCP servers with uvx
  time:
    command: uvx
    args:
      - mcp-server-time
      - --local-timezone=Australia/Melbourne
  mcp-server-fetch:
    command: uvx
    args:
      - mcp-server-fetch

